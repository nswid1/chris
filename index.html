<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Service NSW">

  <link rel="apple-touch-icon" href="icon.png.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    /* iOS dynamic viewport fix: use --vh set by JS */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      border: 0;
      display: block;
      background: #ffffff;
    }

    /* Privacy overlay */
    #privacyShield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      background: #ffffff;
      display: none;
      z-index: 999999;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #privacyShield.show {
      display: flex;
    }

    #privacyShield img {
      max-width: 65%;
      max-height: 65%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <iframe
    src="https://cloud.protopie.io/p/c91a0daeae518d2cd02610ef?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
    allow="fullscreen">
  </iframe>

  <div id="privacyShield" aria-hidden="true">
    <img src="privacy.png" alt="Service NSW Privacy Screen">
  </div>

  <script>
    /* Dynamic viewport height for iOS Safari (prevents white bar and weird zoom) */
    function setViewportHeight() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }

    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);
    setViewportHeight();
  </script>

  <script>
    const shield = document.getElementById('privacyShield');

    function showShield() {
      shield.classList.add('show');
      shield.setAttribute('aria-hidden', 'false');
    }

    function hideShield() {
      shield.classList.remove('show');
      shield.setAttribute('aria-hidden', 'true');
    }

    /* Arm privacy logic only after page has settled */
    let armed = false;
    window.addEventListener('load', () => {
      setTimeout(() => { armed = true; }, 1200);
    });

    /* Show only when backgrounded */
    document.addEventListener('visibilitychange', () => {
      if (!armed) return;
      if (document.hidden) showShield();
      else hideShield();
    });

    window.addEventListener('pagehide', () => {
      if (!armed) return;
      showShield();
    });

    window.addEventListener('pageshow', () => {
      if (!armed) return;
      hideShield();
    });

    hideShield();
  </script>

</body>
</html>
